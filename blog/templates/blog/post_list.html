<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pete's blog</title>
</head>
<body>
    <header>
        <h1><a href="/">Pete's Blog</a></h1>
    </header>

    {{% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}}

</body>
</html>
